server:
  port: 8081
  servlet:
    encoding:
      force: true
    context-path: /jianmu_saas
spring:
  config:
    activate:
      on-profile: @profile.active@
  datasource:
    url: jdbc:h2:mem:db;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 60
  flyway:
    enabled: true
    clean-disabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    out-of-order: false
    validate-on-migrate: true
    encoding: UTF-8
  jackson:
    parser:
      ALLOW_UNQUOTED_CONTROL_CHARS: true
    default-property-inclusion: non_null
  main:
    banner-mode: off

springdoc:
  packages-to-scan: dev.jianmu.api.controller

pagehelper:
  support-methods-arguments: true
logging:
  charset:
    console: UTF-8

mybatis:
  configuration:
    jdbc-type-for-null: null

jianmu:
  api:
    # jwt-secret 长度不小于256位
    jwt-secret: 
    jwt-expiration-ms: 86400000
    admin-passwd: 123456
  global:
    record:
      auto-clean: true
      max: 100
registry:
  version: @project.version@
  type: @project.build.finalName@
  url: https://jianmuhub.com
credential:
  type: local
storage:
  filepath: data
