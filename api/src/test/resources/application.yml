server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:db;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password: sa
  flyway:
    enabled: false
  sql:
    init:
      schema-locations: classpath:testdb/migration/schema.sql
pagehelper:
  support-methods-arguments: true
embedded:
  docker-worker:
    docker-host: tcp://127.0.0.1:2375
    api-version: v1.39
registry:
  url: http://127.0.0.1:8000
credential:
  type: local
jianmu:
  worker:
    secret: secret
  oauth2:
    gitlink:
      base-url: xxx
      client-id: xxx
      client-secret: xxx
      engine-address: xxx
