upstream ci-server {
  # 建木Server1 ip:port
  server x.x.x.x:8081;
  # 建木Server2 ip:port
  server x.x.x.x:8081;
}

server {
  listen 80;

  # 建木UI页面
  location / {
    root /home/dist;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location = /favicon.ico {
    root /home/dist/;
  }

  location /auth {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://ci-server;
    proxy_redirect off;
  }
  location /projects {
    proxy_set_header X-Real-IP $remote_addr;
